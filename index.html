<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DARK BOT HACKING</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      color: #fff;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      height: 100%;
      overflow-y: auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 800px;
      width: 100%;
      animation: fadeIn 1.5s ease forwards;
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      text-align: center;
      color: #00c6ff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 15px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: all 0.3s;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #00c6ff;
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.3);
    }

    button {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      width: 100%;
      transition: all 0.3s;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(0, 198, 255, 0.5);
    }

    .login-section, .message-section, .config-section, .keygen-section, .admin-verify-section {
      display: none;
    }

    .active {
      display: block;
    }

    .file-upload {
      margin: 20px 0;
    }

    .file-input-label {
      display: block;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px dashed rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .file-input-label:hover {
      border-color: #00c6ff;
      background: rgba(0, 0, 0, 0.4);
    }

    #file-input {
      display: none;
    }

    .file-preview {
      margin-top: 15px;
    }

    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .file-info {
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .file-icon {
      margin-right: 10px;
      color: #00c6ff;
    }

    .file-name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .file-remove {
      color: #ff4444;
      cursor: pointer;
      margin-left: 10px;
      font-size: 18px;
    }

    .config-btn {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: none;
    }

    .config-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .chat-id-container {
      margin-bottom: 15px;
    }

    .chat-id-input {
      display: flex;
      margin-bottom: 10px;
    }

    .chat-id-input input {
      flex: 1;
      margin-right: 10px;
    }

    .remove-chat-id {
      color: #ff4444;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      font-size: 20px;
    }

    .add-chat-id {
      color: #00c6ff;
      cursor: pointer;
      text-align: center;
      margin-top: 5px;
      text-decoration: underline;
    }

    .status-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      display: none;
    }

    .success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid #4CAF50;
      display: block;
    }

    .error {
      background: rgba(255, 68, 68, 0.2);
      border: 1px solid #ff4444;
      display: block;
    }

    .key-display {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      word-break: break-all;
      text-align: center;
      font-family: monospace;
      font-size: 18px;
      border: 1px dashed rgba(255, 255, 255, 0.2);
    }

    .copy-btn {
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: none;
    }

    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .admin-checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .admin-checkbox input {
      width: auto;
      margin-right: 10px;
    }

    .mode-switch {
      text-align: center;
      margin-top: 15px;
      color: #00c6ff;
      cursor: pointer;
      text-decoration: underline;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #ccc;
      text-align: center;
    }

    /* Music Toggle Button */
    #music-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 20px;
      height: 20px;
      background: white;
      border: 2px solid black;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
      transition: background 0.3s, transform 0.2s;
    }

    #music-toggle.playing {
      background: black;
      border-color: white;
      transform: scale(1.1);
    }

    #music-toggle:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="video-bg" autoplay muted loop>
    <source src="bg.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>
  <div class="overlay"></div>

  <!-- Music Toggle Button -->
  <div id="music-toggle" title="Toggle Music"></div>

  <!-- Content -->
  <div class="container">
    <!-- Login Section -->
    <div class="card login-section active" id="login-section">
      <h1>SECURE LOGIN</h1>
      
      <div class="form-group">
        <label for="access-key">Access Key:</label>
        <input type="password" id="access-key" placeholder="Enter your access key">
      </div>
      
      <button id="login-btn">Login</button>
      
      <div id="login-status" class="status-message"></div>

      <div class="mode-switch" id="go-to-keygen">Need an access key? Generate one ‚Üí</div>
    </div>
    
    <!-- Admin Verification Section -->
    <div class="card admin-verify-section" id="admin-verify-section">
      <h1>ADMIN VERIFICATION</h1>
      
      <div class="form-group">
        <label for="admin-key">Admin Access Key:</label>
        <input type="password" id="admin-key" placeholder="Enter admin access key">
      </div>
      
      <button id="verify-admin-btn">Verify</button>
      <button class="config-btn" id="back-to-keygen">‚Üê Back</button>
      
      <div id="admin-status" class="status-message"></div>
    </div>
    
    <!-- Key Generator Section -->
    <div class="card keygen-section" id="keygen-section">
      <h1>ACCESS KEY GENERATOR</h1>
      
      
<div class="form-group">
  <label for="secure-key">Enter Secure Key to Generate Access Key:</label>
  <input type="password" id="secure-key" placeholder="Enter secure key">
</div>

<div class="form-group">
        <label for="duration">Key Duration:</label>
        <select id="duration">
          <option value="1">1 Day</option>
          <option value="3">3 Days</option>
          <option value="7">7 Days</option>
          <option value="30">1 Month</option>
          <option value="90">3 Months</option>
          <option value="365">1 Year</option>
          <option value="lifetime" disabled>Lifetime (Admin Only)</option>
        </select>
      </div>
      
      <div class="admin-checkbox">
        <input type="checkbox" id="admin">
        <label for="admin">Generate Admin Key</label>
      </div>
      
      <button id="generate-btn">Generate Access Key</button>
<div id="key-result" style="display: none;">
  <div class="key-display" id="generated-key"></div>
  <button id="copy-btn" class="copy-btn">Copy Key</button>
</div>


      <div class="mode-switch" id="go-to-login">‚Üê Back to Login</div>
    </div>
    
    <!-- Message Section -->
    <div class="card message-section" id="message-section">
      <h1>TG-BOT CONTROL</h1>
      
      <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea id="message" placeholder="Type your message here..."></textarea>
      </div>
      
      <div class="file-upload">
        <label for="file-input" class="file-input-label">
          <i class="file-icon">üìé</i> Attach Files (Photos, Videos, Documents)
        </label>
        <input type="file" id="file-input" multiple>
        
        <div class="file-preview" id="file-preview"></div>
      </div>
      
      <button id="send-btn">Send Message</button>
      <button class="config-btn" id="config-btn">Configuration</button>
      
      <div id="send-status" class="status-message"></div>
    </div>
    
    <!-- Configuration Section -->
    <div class="card config-section" id="config-section">
      <h1>CONFIGURATION</h1>
      
      <div class="form-group">
        <label for="bot-token">Telegram Bot Token:</label>
        <input type="password" id="bot-token" placeholder="Enter your bot token (e.g., 1234567890:ABCdefghijklmnopqrstuvwxyz)">
      </div>
      
      <label>Chat IDs:</label>
      <div id="chat-ids-container">
        <div class="chat-id-input">
          <input type="password" class="chat-id" placeholder="Enter chat ID (numeric)">
          <div class="remove-chat-id">√ó</div>
        </div>
      </div>
      <div class="add-chat-id" id="add-chat-id">+ Add another chat ID</div>
      
      <button id="save-config-btn">Save Configuration</button>
      <button class="config-btn" id="back-btn">Back to Message</button>
      
      <div id="config-status" class="status-message"></div>
    </div>

    <footer>¬© 2025 DARK-KNIGHT. All Rights Reserved.</footer>
    <footer>Made By DARK ( @Alone120122 )</footer>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="bg-music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    // DOM Elements
    const loginSection = document.getElementById('login-section');
    const keygenSection = document.getElementById('keygen-section');
    const messageSection = document.getElementById('message-section');
    const configSection = document.getElementById('config-section');
    const adminVerifySection = document.getElementById('admin-verify-section');
    const fileInput = document.getElementById('file-input');
    const filePreview = document.getElementById('file-preview');
    const chatIdsContainer = document.getElementById('chat-ids-container');
    const addChatIdBtn = document.getElementById('add-chat-id');

    // Encrypted admin key (base64 encoded)
    const encryptedAdminKey = 'ZGFyay0yMDA5';
    
    // Function to decode base64
    function decodeBase64(str) {
      return atob(str);
    }

    // Login Flow - Modified to accept any key
    document.getElementById('login-btn').addEventListener('click', function() {
      const accessKey = document.getElementById('access-key').value.trim();
      const loginStatus = document.getElementById('login-status');
      
      if (!accessKey) {
        loginStatus.textContent = 'Please enter an access key';
        loginStatus.className = 'status-message error';
        return;
      }
      
      const validKeys = JSON.parse(localStorage.getItem('generatedKeys') || '[]');
if (!validKeys.includes(accessKey)) {
  loginStatus.textContent = 'Invalid access key';
  loginStatus.className = 'status-message error';
  return;
}
      loginStatus.textContent = 'Login successful!';
      loginStatus.className = 'status-message success';
      
      // Load config if exists
      const config = localStorage.getItem('telegramConfig');
      if (config) {
        const configData = JSON.parse(config);
        document.getElementById('bot-token').value = configData.botToken || '';
        
        // Clear existing chat IDs
        while (chatIdsContainer.children.length > 1) {
          chatIdsContainer.removeChild(chatIdsContainer.lastChild);
        }
        
        // Add chat IDs
        if (configData.chatIds && configData.chatIds.length > 0) {
          document.querySelector('.chat-id').value = configData.chatIds[0] || '';
          
          for (let i = 1; i < configData.chatIds.length; i++) {
            addChatIdField(configData.chatIds[i]);
          }
        }
      }
      
      // Switch to message section
      setTimeout(() => {
        loginSection.classList.remove('active');
        messageSection.classList.add('active');
      }, 500);
    });
    
    // Admin Verification
    document.getElementById('verify-admin-btn').addEventListener('click', function() {
      const adminKey = document.getElementById('admin-key').value.trim();
      const adminStatus = document.getElementById('admin-status');
      
      if (adminKey === decodeBase64(encryptedAdminKey)) {
        adminStatus.textContent = 'Admin verification successful!';
        adminStatus.className = 'status-message success';
        
        // Enable lifetime option
sessionStorage.setItem('adminVerified', 'true');
        document.querySelector('option[value="lifetime"]').disabled = false;
        
        // Switch back to keygen section
        setTimeout(() => {
          adminVerifySection.classList.remove('active');
          keygenSection.classList.add('active');
        }, 1000);
      } else {
        adminStatus.textContent = 'Invalid admin access key';
        adminStatus.className = 'status-message error';
      }
    });
    
    // Key Generation
    document.getElementById('generate-btn').addEventListener('click', function() {
      const duration = document.getElementById('duration').value;
      const isAdmin = document.getElementById('admin').checked;
      
      if (duration === 'lifetime' && sessionStorage.getItem("adminVerified") !== "true") {
        // Show admin verification
        keygenSection.classList.remove('active');
        adminVerifySection.classList.add('active');
        return;
      }
      
      const secureKey = document.getElementById('secure-key').value.trim();
if (secureKey !== atob('MjIwNQ==')) {
  alert('Invalid secure key');
  return;
}

// Generate random 10-character key
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let key = '';
      for (let i = 0; i < 10; i++) {
        key += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      
      // Store generated key
const keys = JSON.parse(localStorage.getItem('generatedKeys') || '[]');
keys.push(key);
localStorage.setItem('generatedKeys', JSON.stringify(keys));

// Display the key
      document.getElementById('generated-key').textContent = key;
      document.getElementById('key-result').style.display = 'block';
      
      // Scroll to key
      document.getElementById('key-result').scrollIntoView({ behavior: 'smooth' });
    });
    
    // Copy Key
    document.getElementById('copy-btn').addEventListener('click', function() {
      const key = document.getElementById('generated-key').textContent;
      navigator.clipboard.writeText(key).then(() => {
        const btn = document.getElementById('copy-btn');
        btn.textContent = 'Copied!';
        setTimeout(() => {
          btn.textContent = 'Copy Key';
        }, 2000);
      });
    });
    
    // Admin checkbox logic
    document.getElementById('admin').addEventListener('change', function() {
      const lifetimeOption = document.querySelector('option[value="lifetime"]');
      lifetimeOption.disabled = !this.checked;
    });
    
    // Navigation
    document.getElementById('go-to-keygen').addEventListener('click', function() {
      loginSection.classList.remove('active');
      keygenSection.classList.add('active');
    });
    
    document.getElementById('go-to-login').addEventListener('click', function() {
      keygenSection.classList.remove('active');
      loginSection.classList.add('active');
    });
    
    document.getElementById('back-to-keygen').addEventListener('click', function() {
      adminVerifySection.classList.remove('active');
      keygenSection.classList.add('active');
    });
    
    // Message Section
    document.getElementById('config-btn').addEventListener('click', function() {
      messageSection.classList.remove('active');
      configSection.classList.add('active');
    });
    
    document.getElementById('back-btn').addEventListener('click', function() {
      configSection.classList.remove('active');
      messageSection.classList.add('active');
    });
    
    // Chat ID Management
    addChatIdBtn.addEventListener('click', function() {
      addChatIdField();
    });
    
    function addChatIdField(value = '') {
      const div = document.createElement('div');
      div.className = 'chat-id-input';
      div.innerHTML = `
        <input type="password" class="chat-id" placeholder="Enter chat ID" value="${value}">
        <div class="remove-chat-id">√ó</div>
      `;
      chatIdsContainer.appendChild(div);
      
      // Add remove functionality
      div.querySelector('.remove-chat-id').addEventListener('click', function() {
        if (chatIdsContainer.children.length > 1) {
          chatIdsContainer.removeChild(div);
        } else {
          div.querySelector('.chat-id').value = '';
        }
      });
    }
    
    // File Upload Handling
    fileInput.addEventListener('change', function() {
      filePreview.innerHTML = '';
      
      if (fileInput.files.length > 0) {
        Array.from(fileInput.files).forEach(file => {
          const fileItem = document.createElement('div');
          fileItem.className = 'file-item';
          
          const fileInfo = document.createElement('div');
          fileInfo.className = 'file-info';
          
          const fileIcon = document.createElement('span');
          fileIcon.className = 'file-icon';
          
          // Set icon based on file type
          if (file.type.startsWith('image/')) {
            fileIcon.textContent = 'üñºÔ∏è';
          } else if (file.type.startsWith('video/')) {
            fileIcon.textContent = 'üé¨';
          } else if (file.type.startsWith('audio/')) {
            fileIcon.textContent = 'üéµ';
          } else {
            fileIcon.textContent = 'üìÑ';
          }
          
          const fileName = document.createElement('span');
          fileName.className = 'file-name';
          fileName.textContent = file.name;
          
          const fileRemove = document.createElement('span');
          fileRemove.className = 'file-remove';
          fileRemove.textContent = '√ó';
          fileRemove.addEventListener('click', function() {
            filePreview.removeChild(fileItem);
            // Create new DataTransfer to remove file from input
            const dataTransfer = new DataTransfer();
            Array.from(fileInput.files).forEach(f => {
              if (f !== file) {
                dataTransfer.items.add(f);
              }
            });
            fileInput.files = dataTransfer.files;
          });
          
          fileInfo.appendChild(fileIcon);
          fileInfo.appendChild(fileName);
          fileItem.appendChild(fileInfo);
          fileItem.appendChild(fileRemove);
          filePreview.appendChild(fileItem);
        });
      }
    });
    
    // Save Configuration
    document.getElementById('save-config-btn').addEventListener('click', function() {
      const botToken = document.getElementById('bot-token').value.trim();
      const chatIdInputs = document.querySelectorAll('.chat-id');
      const chatIds = Array.from(chatIdInputs).map(input => input.value.trim()).filter(id => id);
      const configStatus = document.getElementById('config-status');
      
      if (!botToken.match(/^\d+:[\w-]+$/)) {
        configStatus.textContent = 'Invalid bot token format (should be like 1234567890:ABCdefghijklmnopqrstuvwxyz)';
        configStatus.className = 'status-message error';
        return;
      }
      
      if (chatIds.length === 0) {
        configStatus.textContent = 'Please enter at least one chat ID';
        configStatus.className = 'status-message error';
        return;
      }
      
      // Save configuration
      const config = {
        botToken,
        chatIds
      };
      
      localStorage.setItem('telegramConfig', JSON.stringify(config));
      
      configStatus.textContent = 'Configuration saved successfully!';
      configStatus.className = 'status-message success';
      
      setTimeout(() => {
        configSection.classList.remove('active');
        messageSection.classList.add('active');
      }, 1000);
    });
    
    // REAL Telegram Message Sending
    document.getElementById('send-btn').addEventListener('click', async function() {
      const message = document.getElementById('message').value.trim();
      const files = Array.from(fileInput.files);
      const sendStatus = document.getElementById('send-status');
      const config = JSON.parse(localStorage.getItem('telegramConfig')) || {};

      if (!message && files.length === 0) {
        sendStatus.textContent = 'Please enter a message or attach files';
        sendStatus.className = 'status-message error';
        return;
      }

      if (!config.botToken) {
        sendStatus.textContent = 'Please configure your bot token first';
        sendStatus.className = 'status-message error';
        return;
      }

      try {
        sendStatus.textContent = 'Sending message...';
        sendStatus.className = 'status-message';

        // Get chat IDs from config
        const chatIds = config.chatIds.filter(id => id);

        if (chatIds.length === 0) {
          throw new Error('No chat IDs configured');
        }

        // Send to each chat ID
        for (const chatId of chatIds) {
          // Send text message if exists
          if (message) {
            const response = await fetch(`https://api.telegram.org/bot${config.botToken}/sendMessage`, {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({
                chat_id: chatId,
                text: message
              })
            });
            
            const result = await response.json();
            if (!result.ok) {
              throw new Error(result.description || 'Failed to send message');
            }
          }

          // Send files if attached
          for (const file of files) {
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('document', file);
            if (message) formData.append('caption', message);
            
            const response = await fetch(`https://api.telegram.org/bot${config.botToken}/sendDocument`, {
              method: 'POST',
              body: formData
            });
            
            const result = await response.json();
            if (!result.ok) {
              throw new Error(result.description || 'Failed to send file');
            }
          }
        }

        sendStatus.textContent = '‚úÖ Message sent successfully!';
        sendStatus.className = 'status-message success';

        // Clear form
        document.getElementById('message').value = '';
        fileInput.value = '';
        filePreview.innerHTML = '';
      } catch (error) {
        sendStatus.textContent = `‚ùå Failed to send: ${error.message}`;
        sendStatus.className = 'status-message error';
        console.error('Error sending message:', error);
      }
    });

    // Initialize first chat ID removal
    document.querySelector('.remove-chat-id').addEventListener('click', function() {
      const input = this.previousElementSibling;
      input.value = '';
    });

    // Music Control
    document.addEventListener('DOMContentLoaded', function () {
      const audio = document.getElementById('bg-music');
      const toggle = document.getElementById('music-toggle');

      function enableAudio() {
        audio.play().catch(err => console.log('Autoplay blocked:', err));
        document.removeEventListener('click', enableAudio);
        document.removeEventListener('keydown', enableAudio);
      }

      document.addEventListener('click', enableAudio);
      document.addEventListener('keydown', enableAudio);

      toggle.addEventListener('click', function (e) {
        e.stopPropagation();
        if (audio.paused) {
          audio.play();
          toggle.classList.add('playing');
        } else {
          audio.pause();
          toggle.classList.remove('playing');
        }
      });

      audio.addEventListener('play', () => toggle.classList.add('playing'));
      audio.addEventListener('pause', () => toggle.classList.remove('playing'));
    });
  </script>
</body>
